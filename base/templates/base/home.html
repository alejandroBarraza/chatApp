{% extends 'main.html' %}


{% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">

    <div>
        {% include 'base/topics_container.html' %}
    </div>

    <div class="home-rooms-container">
        <div class="home-create-room">
            <h5>Rooms available: {{room_count}}  </h5>
            <button>
                <a href="{% url 'create-room' %}">
                Create Room
                </a>
            </button>
            <hr>
        </div>

        <div>
            {% include 'base/feed_component.html' %}
        </div>
    </div>  
    
    <div class="activity-container">
        {% include 'base/activity_feed_component.html' %}   
    </div>
</div>


{% endblock content %}
