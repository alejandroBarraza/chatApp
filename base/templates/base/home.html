{% extends 'main.html' %}


{% block content %}

<hr>

<h2>rooms available for study!</h2>
<button>
    <a href="{% url 'create-room' %}">
        Create Room
    </a>
</button>
<hr>

<div>
    {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <small><a href=" {% url 'update-room' room.id %}  ">Edit</a></small>
            <h3>{{room.id}} --- <a href="room/{{room.id}}">{{room.name}}</a> </h3>
            <p>{{room.description}}</p>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
    
    {% endfor %}

</div>


{% endblock content%}
